# tests/config/step-patterns.yaml
version: "1.0"
description: "自定义步骤模式配置"
author: "测试团队"
last_updated: "2024-01-15"

patterns:
  # 扩展的导航操作
  goto:
    - name: "business_navigation"
      pattern: "^(进入|跳转到)\\s+(.+)$"
      groups: ["action", "url"]
      description: "业务特定导航"
      priority: 50
      
    - name: "admin_navigation"  
      pattern: "^(管理端|后台)\\s+(.+)$"
      groups: ["type", "page"]
      description: "管理后台导航"
      priority: 50

    - name: "module_navigation"
      pattern: "^(进入|打开)\\s+(.+?)\\s+模块$"
      groups: ["action", "module"]
      description: "模块导航"
      priority: 50

  # 扩展的数据提取
  extract:
    - name: "business_data_collection"
      pattern: "^(采集|收集)\\s+(.+?)(?:存储到\\s+(\\w+))?$"
      groups: ["action", "target", "variable"]
      description: "业务数据采集"
      priority: 50
      
    - name: "report_extraction"
      pattern: "^(导出|下载)\\s+(.+?)(?:报告)?$"
      groups: ["action", "report_type"]
      description: "报告导出操作"
      priority: 50

    - name: "user_info_extraction"
      pattern: "^(获取|读取)\\s+用户\\s+(.+?)(?:信息)?(?