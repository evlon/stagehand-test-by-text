execution:
  defaultTimeout: 30000
  stepDelay: 1000
  headless: false
  viewport:
    width: 1280
    height: 720

monitoring:
  watchPatterns:
    - "tests/scenarios/**/*.txt"
  ignorePatterns:
    - "**/archive/**"
  debounceDelay: 500

translation:
  rulesFile: ./config/translation-rules.yaml
  strictMode: true
  validation: true
  # 参数正则：用于在 translation-rules.yaml 的 {param} 占位符上应用更精确的匹配
  # 注意：这些正则会嵌入整体规则的 ^...$ 中，建议无需 ^/$ 锚点；若包含，会自动剥离
  paramPatterns:
    url: "https?:\\/\\/[^\\s'\")<>]+"
    email: "[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,}"
    ip: "(?:(?:25[0-5]|2[0-4]\\d|1\\d{2}|[1-9]?\\d)\\.){3}(?:25[0-5]|2[0-4]\\d|1\\d{2}|[1-9]?\\d)"